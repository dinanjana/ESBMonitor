<script>
    function populatePre(url) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
            document.getElementById('contents').textContent = this.responseText;
        };
        xhr.open('GET', url);
        xhr.send();
    }
    populatePre('path/to/file.txt');
</script>
